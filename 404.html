<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه پیدا نشد - El Records</title>
  <meta name="description" content="این صفحه وجود ندارد.">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    /* استایل صفحه 404 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      margin: 0;
      color: white;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
    }

    .error-container h1 {
      font-size: 6rem;
      margin: 0;
      color: var(--accent);
      animation: shake 0.6s ease-out infinite alternate;
    }

    .error-container p {
      font-size: 1.2rem;
      color: #ccc;
      margin: 20px 0;
    }

    .error-container a {
      font-size: 1.2rem;
      color: var(--accent);
      text-decoration: none;
      padding: 12px 24px;
      border: 2px solid var(--accent);
      border-radius: 8px;
      transition: all 0.2s ease-in-out;
    }

    .error-container a:hover {
      background-color: var(--accent);
      color: white;
    }

    /* انیمیشن shake */
    @keyframes shake {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
      100% { transform: rotate(-10deg); }
    }
  </style>
</head>
<body>

  <div class="error-container">
    <h1>۴۰۴</h1>
    <p>متاسفانه صفحه‌ای که دنبال اون هستید پیدا نشد.</p>
    <a href="index.html">بازگشت به خانه</a>
  </div>

</body>
</html>
